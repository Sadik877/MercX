<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MercX - Sign In</title>
    <style>
        body {margin:0;background:#0f1923;color:#fff;font-family:Arial,Helvetica,sans-serif;height:100vh;display:flex;flex-direction:column;justify-content:center;align-items:center;}
        .logo img {width:120px;border-radius:50%;margin-bottom:20px;}
        h1 {color:#00ff88;text-shadow:0 0 10px #00ff88;}
        form {background:#001a33;padding:30px;border-radius:20px;width:90%;max-width:400px;}
        input {width:100%;padding:18px;margin:10px 0;border:none;border-radius:50px;background:#16213e;color:#fff;font-size:18px;}
        button {width:100%;padding:18px;background:#00ff88;color:#000;font-weight:bold;border:none;border-radius:50px;font-size:18px;cursor:pointer;}
        small {color:#00ff88;}
    </style>
</head>
<body>
    <div class="logo">
        <img src="/static/logo.png" alt="MercX">
    </div>
    <h1>Welcome to MercX</h1>
    <form action="/send_otp" method="POST">
        <input type="text" name="phone" placeholder="Enter phone number (+234...)" required>
        <button type="submit">Send Code</button>
    </form>
    <br>
    <small>Use international format: +2348012345678</small>
</body>
</html>
