<!DOCTYPE html>
<html>
<head>
    <title>MercX - Login</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body{background:#111;color:#fff;font-family:Arial;text-align:center;padding-top:100px;}
        input{padding:15px;width:80%;max-width:300px;margin:10px;border-radius:50px;border:none;font-size:18px;}
        button{padding:15px 30px;background:#00ff88;color:#000;border:none;border-radius:50px;font-size:18px;}

</head>
<body>
    <h1>MercX</h1>
    <form action="/login" method="post">
        <input name="phone" placeholder="Enter your phone (+234...)" required>

        <button type="submit">Enter MercX</button>
    </form>
</body>
</html>
